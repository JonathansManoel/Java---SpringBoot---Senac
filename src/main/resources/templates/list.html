<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/src/main/resources/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Lista de Tarefa</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome do Aluno</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Endere√ßo</th>
          <th scope="col">Telefone</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="aluno : ${alunos}">
          <td data-th-text="${aluno.nome}"></td>
          <td data-th-text="${aluno.data}"></td>
          <td data-th-text="${aluno.endereco}"></td>
          <td data-th-text="${aluno.telefone}"></td>
          <td data-th-text="${aluno.email}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
