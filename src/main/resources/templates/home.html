<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao+Looped&display=swap');
      </style>

<title>Cadasto de Aluno</title>
</head>
<h1 style="display: flex; justify-content: center; color: black; font-family: Noto Sans Lao Looped;">FORMULÁRIO DE CONTROLE</h1>
<body style="background: gray;padding: 150px; color: rgb(4, 17, 254); font-size: 35px;">
    <form method="POST" action="/home">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome do Aluno</label>
          <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Data de Nascimento</label>
          <input type="text" class="form-control" name="data" placeholder="Digite sua data de nascimento">
        </div>

        <div class="mb-3">
          <label for="exampleInputEndereco1" class="form-label">Endereço</label>
          <input type="text" class="form-control" name="endereco" placeholder="Digite seu endereço">
        </div>

        <div class="mb-3">
          <label for="exampleInputTelefone1" class="form-label">Telefone</label>
          <input type="text" class="form-control" name="telefone" placeholder="Digite seu telefone">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="text" class="form-control" name="email" placeholder="Digite seu e-mail">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-primary">Redefinir</button>

      </form>
</body>
</html>
